<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sample 01</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento</h1>
        <p>O primeiro passo é preencher esse formulário de inscrição.</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-title">Título do Evento <span>(mínimo 8 caracteres)</span></label>
              <input
                type="text"
                id="event-title"
                required
                minlength="8"
              />
            </div>

            <div class="input-wrapper">
              <label for="event-link">Link do Evento <span>(comece com https://)</span></label>
              <input
                type="url"
                id="event-link"
                required
              />
            </div>

            <div class="input-wrapper">
              <label for="event-contact">Whatsapp para contato <span>(somente números)</span></label>
              <input type="text" id="event-contact" required />
            </div>

            <div class="input-wrapper">
              <label for="event-informations">Informações extras</label>
              <textarea id="event-informations"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category" required>
                <option disabled selected>Tipo do Evento</option>
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-admin-email">
                E-mail do administrador <span>(digite um e-mail válido)</span>
              </label>
              <input type="email" id="event-admin-email" required />
            </div>

            <div class="input-wrapper">
              <label for="event-admin-passwd">
                Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span>
              </label>
              <input type="password" id="event-admin-passwd" required />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Evento privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" required />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button form="my-form">
          Salvar evento
        </button>
      </footer>
    </div>
  </body>
</html>
